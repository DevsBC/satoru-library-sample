<div style="width: 95%; margin: auto;">
    <form class="card-panel row valign-wrapper z-depth-3" #form="ngForm">
        <div class="input-field input-outlined col s6">
          <input placeholder="¿En qué estas trabajando?" id="description" type="text" class="validate"  [(ngModel)]="task.description" name="description">
          <label for="description">Tarea o actividad en curso</label>
        </div>
        <div class="input-field input-outlined col s3">
          <input id="projectName" type="text" class="autocomplete" autocomplete="off" [(ngModel)]="task.projectName" name="projectName">
          <label for="projectName">Proyecto</label>
        </div>
        <div class="chips chips-autocomplete col s3" id="tags"></div>
        <div class="input-field col center-align">
            <div class="switch">
                <label>
                    <span class="flow-text">Facturable</span>
                    <input type="checkbox" [(ngModel)]="task.billable" name="billable">
                    <span class="lever"></span>
                </label>
            </div>
        </div>
        <div class="input-field col center-align">
            <h4>{{ time }}</h4>
            <a class="waves-effect waves-light btn blue" style="width: 100%;" *ngIf="!task.id" (click)="initTask()">INICIAR</a>
            <a class="waves-effect waves-light btn red" style="width: 100%;" *ngIf="task.id" (click)="stopTask()">DETENER</a>
        </div>
    </form>
</div>
